on:
  push:
    branches:
    - master

env:
  PROJECT: angular

jobs:
  # TODO: build, push
  test:
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ${{ env.PROJECT }}
    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
        cache-dependency-path: ${{ env.PROJECT }}/package-lock.json

    - name: Run clean install
      run: npm ci

    # TODO
    - name: Run tests
      run: npm test
